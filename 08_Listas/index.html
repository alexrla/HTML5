<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listas</title>
    </head>
    <body>
        <!-- Listas -->
        <h1>Listas</h1>

        <!-- Listas ordenadas -->
        <h2>Lista ordenada</h2>
        <ol>
            <li>Arroz</li>
            <li>Feijão</li>
            <li>Macarrão</li>
        </ol>

        <br>

        <!-- Listas não ordenadas -->
        <h2>Lista não ordenada</h2>
        <ul>
            <li>Arroz</li>
            <li>Feijão</li>
            <li>Macarrão</li>
        </ul>

        <br>

        <!-- Listas de descrição -->
        <h2>Lista de descrição</h2>
        <dl>
            <dt>HTML</dt>
            <dd>Linguagem de marcação</dd><br>
            <dt>CSS</dt>
            <dd>Linguagem de estilos</dd><br>
            <dt>JavaScript</dt>
            <dd>Linguagem de programação</dd>
        </dl>
    </body>
</html>
